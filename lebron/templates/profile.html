<!doctype html>
<html>

<head>
  <title>LeBron Social :: Profile for {{ profile.username }}</title>

  <!-- Load Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

  <!-- Heading with the profile owner's username -->
  <h2>Posts by {{ profile.username }}</h2>

  <!-- Hidden element to pass the profile ID to JavaScript -->
  <!-- We use this to filter posts that belong only to this user -->
  <span id="profile_id" style="display: none">{{ profile.id }}</span>

  <!-- Container where posts will be dynamically inserted using JavaScript -->
  <div id="posts" class="mt-4"></div>

  <!-- Like modal that other group members will use -->
  <!-- It's required by the assignment even if you're not doing the like logic -->
  <div class="modal fade" id="likesModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Users who liked this post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="likesModalBody">
          <!-- The list of users will be filled dynamically -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle (includes modal functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Link to our JavaScript code -->
  <script src="/static/js/app.js"></script>

</body>
</html>
